version: '3'
services:
  sshd:
    build: sshd
    restart: on-failure
  sshmitm:
    build: sshmitm
    ports: ['22:3000']
    volumes:
       - ssh-log:/src/log
    restart: on-failure
  filebeats:
    build: filebeats
    restart: on-failure
    environment:
      - ELASTICSEARCH_HOSTS=178.128.48.87
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=myfyp@123
    volumes:
       - ssh-log:/log
       - json-log:/json

  tcpdump:
    build: tcpdump
    restart: on-failure
    network_mode: "service:sshd"
    cap_add:
      - NET_ADMIN
    volumes:
      - pcap-log:/tcpdump

  arkime:
    build: arkime
    restart: on-failure
    volumes:
      - pcap-log:/tcpdump
